<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multiplayer Tic Tac Toe</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f0f0f0; }
  #menu, #gameScreen { padding: 20px; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: white;
    font-size: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: background 0.3s ease;
  }
  .cell:hover { background: #ddd; }
  #status {
    margin-top: 10px;
    font-weight: bold;
  }
  #scoreboard {
    margin-top: 10px;
    font-size: 18px;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
  }
  button:hover { background: #0056b3; }
  #reset-btn {
    margin-top: 15px;
  }
  #roomCodeInput {
    padding: 8px;
    font-size: 16px;
    width: 120px;
    text-transform: uppercase;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  @media (max-width: 600px) {
    #board {
      grid-template-columns: repeat(3, 70px);
      grid-gap: 8px;
    }
    .cell {
      width: 70px;
      height: 70px;
      font-size: 40px;
    }
    button, #roomCodeInput {
      font-size: 14px;
      padding: 8px 12px;
    }
  }
  #scoreboard span.updated {
    animation: pop 0.4s ease;
  }
  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Tic Tac Toe</h1>
  <button id="btnPlayAI">Play vs AI</button>
  <button id="btnPlayOnline">Play Online</button>
  <button id="btnCreateRoom" disabled>Create Room</button>
  <input id="roomCodeInput" placeholder="Enter Room Code" maxlength="5" />
  <button id="btnJoinRoom" disabled>Join Room</button>
  <div id="menuMsg" style="margin-top:10px; font-weight:bold;"></div>
</div>

<div id="gameScreen" style="display:none;">
  <div id="board">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status"></div>
  <div id="scoreboard">
    Wins: <span id="wins">0</span> |
    Losses: <span id="losses">0</span> |
    Draws: <span id="draws">0</span>
    <button id="reset-stats" style="margin-left:10px;">Reset Stats ðŸ§¹</button>
  </div>
  <button id="reset-btn" style="display:none;">Play Again ðŸ”„</button>
</div>

<script src="game.js"></script>

</body>
</html>
